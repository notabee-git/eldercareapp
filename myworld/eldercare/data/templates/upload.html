<!DOCTYPE html>
<html>
<head>
  <title>Upload .xlsx File</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Upload .xlsx File</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" accept=".xlsx" name="xlsxFile" id="xlsxFile" required>
    <input type="submit" value="Upload">
  </form>

  {% if uploaded_file %}
    <h2>Uploaded File:</h2>
    <table>
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
