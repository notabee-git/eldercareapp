<!DOCTYPE html>
<html>
<head>
  <title>Upload .xlsx File</title>
</head>
<body>
  <h1>Upload .xlsx File</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <input type="file" accept=".xlsx" name="xlsxFile" id="xlsxFile" required>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
